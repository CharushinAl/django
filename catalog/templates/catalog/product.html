<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>товар</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
    <h1>Товар</h1>
        <div class="card" style="width: 18rem;">
            <img src="{{ object_list.0.product.image_preview.url }}" alt="Изображение">
            <div class="card-body">
                <h5 class="card-title">{{ object_list.0.product_name }}</h5>
                <p><strong>Цена:</strong> {{ object_list.0.purchase_price }}</p>
                <p><strong>Описание:</strong> {{ object_list.0.description }}</p>
                <p><strong>Категория:</strong> {{ object_list.0.category }}</p>
                <p><strong>Дата создания:</strong> {{ object_list.0.created_date }}</p>
                <p><strong>Дата последнего изменения:</strong> {{ object_list.0.modified_date }}</p>
                <a href="\#" class="btn btn-primary">Каталог</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
